<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username Prompt</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        text-align: center;
        margin-top: 100px;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Enter Your Username:</h2>
    <input type="text" id="usernameInput">
    <button onclick="checkUsername()">Submit</button>
    <div id="output"></div>
</div>

<script>
    function checkUsername() {
        var username = document.getElementById("usernameInput").value;
        var outputDiv = document.getElementById("output");
        
        if (username.toLowerCase() === "aditya") {
            outputDiv.innerHTML = "<p>Welcome back, Aditya!</p>";
        } else {
            outputDiv.innerHTML = "<p>Hello, " + username + "!</p>";
        }
    }
</script>
</body>
</html>
